<!DOCTYPE html />
<html lang = "en" dir = "itr">
   <head>
      <title>Secret Message App</title>
      <meta charset = "UTF-8" />
      <meta name = "description" content = "Secret Message Sharing App" />
      <meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />
      <meta name = "X-UA-Compatible" content = "ie-edge" />
      <meta name = "keywords" content = "Secret, Message, Sharing, App" />
      <meta name = "author" content = "Sherif Jimoh" /> 
      <link rel = "stylesheet" type = "text/css" href = "materialize.min.css" />
      <style>
         .row {
            margin-top: calc((100vh - 190.141px) / 2);
         }
      </style>
   </head>
   <body>
      <div class = "row">
         <div class = "col s8 offset-s2">
            <div id = "message-form" class = "card-panel">
               <form action = "">
                  <label for = "message-input" style = "font-family: arial">Enter a Secret Message</label>
                  <input id = "message-input" type = "text">
                  <button class = "btn">Create</button>
               </form>
            </div>

            <div id = "link-form" class = "card-panel hide">
               <div>
                  <label for = "link-input" style = "font-family: arial">Share this link with a friend</label>
                  <input id="link-input" type="text">
               </div>
            </div>
         </div>
      </div>
      <script charset = "UTF" type = "text/javascript" src = "app.js"></script>
   </body>
</html>
